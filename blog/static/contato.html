
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Será um prazer falar com você.</h1>
      <p>Se você tem algum elogio, critica, sugestão de pauta ou dúvidas,mande uma mensagem pra gente. Nós responderemos o mais rápido possivel!</p>
      <form name="contato" id="formContato">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
              <input type="text" class="form-control" placeholder="Seu nome: " id="name">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
              <input type="email" class="form-control" placeholder="Seu e-mail" id="email">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
              <input type="tel" class="form-control" placeholder="Seu telefone:" id="phone">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
                <textarea rows="5" class="form-control" placeholder="Sua mensagem:" id="message" ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-cad" id="buttonContato">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<hr>
</body>
