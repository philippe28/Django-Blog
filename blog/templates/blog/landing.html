{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>Canal do RH</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/landing.css' %}">
  <link href='https://fonts.google.com/specimen/Raleway' rel='stylesheet' type='text/css'>


</head>
<body id="page-top">

  <!-- Menu principal -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <div class="land">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}"> </a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">E-Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contato">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""><img src="{% static 'img/search.png' %}"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="landprincipal col-md-12"></br>
        <div class="col-lg-6 col-md-6 col-sm-6 chamada">
          <p>Cadastre-se para receber em primeira mão, dicas incríveis sobre RH e Gestão de Pessoas.<p>
          </div>
          <div class="formdeacao">
            <form class="" method="post" action="/">{% csrf_token %}
              <div class="col-lg-offset-4 col-lg-7 col-md-7 col-sm-7" id="panel" >
                <h2>BAIXE O NOSSO E-BOOK!</h2>
                <h4>Nosso primeiro e-book reúne 20 dicas de leituras essenciais para todo gestor.</h4>
                <div class="group">
                  <input id="name" name="nome" placeholder="Seu nome:" type="text" class="form-control input-md" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>
                <div class="group">
                  <input id="sobrenome" name="sobrenome" placeholder="Seu sobrenome:" type="text" class="form-control input-md" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>

                <div class="group">
                  <input id="email" name="email" placeholder="Seu e-mail corporativo" type="text" class="form-control input-md" required="">
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>
                <center>
                  <div class="group">
                    <a href="https://trello.com/c/NwGYWmsT/39-ebook-1" target="_blank" download><button type="submit" class="buttonbaixar">Quero Receber</button>
                    </div></center>


                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>

      </body>
      </html>
