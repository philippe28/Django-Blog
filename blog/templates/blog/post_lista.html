{% extends 'blog/blog_base.html' %} {% block content %}
<!--Conteudo -->
<div class="container">
    <div class="row post-preview col-md-12 post">
    {% for post in posts %}
    <div class="col-md-4 post">
      <img src="{{ post.image }}" id="imgPost">
    </div>
    <div class="col-md-6">

      <div class="post">

        <h3 class="post-title">{{ post.titulo }}</h3>
        <span class="post-desc">{{ post.resumo }} </span>


      </div>



      <div style="position: relative;top: -12%;>
        <a href="{{ post.get_absolute_url }}"><button id="buttonLeia" name="buttonLeia" class="btn btn-leia">Leia mais +</button></a>
      </div>
    </div>
    <div class="anuncios col-md-2">

    </div>
    <hr>
    {% endfor %}

</div>
{% endblock %}
