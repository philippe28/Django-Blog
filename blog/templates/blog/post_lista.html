<html>
{% for post in posts %}
<h1>{{ post.titulo }} </h1>
<h4>{{ post.resumo }}</h4>
<h5>{{ post.data_publicacao }} </h5>
<div>
    {{ post.texto|safe }}

</div>
<a href="{{ post.get_absolute_url }}" class="btn btn-success" role="button">Detalhes</a> {% endfor %}

</html>
