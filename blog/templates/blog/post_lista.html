{% extends 'blog/blog_base.html' %}
{% block content %}
  <!--Conteudo -->
  <div class="container">
    <div class="row post-preview col-md-12 post">
	{% for post in posts %}
      <div class="col-md-4 post">
        <img src="{{ post.img }}" id="imgPost" >
      </div>
      <div class="col-md-6">
	  
                <div class="post">
                    
                    <h5 class="post-title">{{ post.title }}</h5>
					<span class="post-desc">{{ post.resumo }} </span>
					<h5>{{ post.data_publicacao }} </h5>
                    
                </div>
            

        
        <div>
          <button id="buttonLeia" name="buttonLeia" class="btn btn-leia"><a href="{{ post.get_absolute_url }}">Leia mais +</a></button>
        </div>
      </div>
      <div class="anuncios col-md-2">

      </div>
	  {% endfor %}
    </div>
    <hr>
	
  </div>
  {% endblock %}
